<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        var idioma = prompt("Por favor, digite o código do Idioma:")
        var variacao = prompt("Por favor, digite a variação do Idioma:")

        if ((idioma == "pt") && (variacao =="br" || variacao == "pt"))  {
            alert("Olá!")
        } else if ((idioma == "en") && (variacao == "us")) {
            alert("Hi")
        } else if (idioma == "en") && (variacao == "gb") {
            alert("Hello")
        } else if (idioma == "fr") && (variacao == "fr") {
            alert("Salut")
        } else if (idioma == "es") && (variacao == "es") {
            alert("Hola!")
        } else if (idioma == "jp") && (variacao == "hg") {
            alert("やあ")
        } else if (idioma == "cr") && (variacao == "cr") {
            alert("안녕")
        } else {
            alert("Idioma e/ou variação INVALIDO(S)!")
        }
        
    </script>
</html>
